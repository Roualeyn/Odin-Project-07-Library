<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <div class="books-panel" id="books-panel">
        <svg version="1.1" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg"><path d="m12.5 28v-12.5h-12.5v-3h12.5v-12.5h3v12.5h12.5v3h-12.5v12.5z"/></svg>
    </div>
    <div class="new-book-form" id="new-book-form">
        <h2>Add New Book</h2>
        <form method="dialog" id="form-element">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required maxlength="30">

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required maxlength="20">

            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" pattern="[0-9]+" required max="9999">
            <fieldset id="read-unread">
                <legend>Have you read this book already?</legend>
                <label><input type="radio" name="read" value="true" id="radio-yes">Yes</label>
                <label><input type="radio" name="read" value="false">No</label>
            </fieldset>
            <button id="add-book-button" type="submit">Add new book</button>
        </form>
    </div>
</body>
</html>
